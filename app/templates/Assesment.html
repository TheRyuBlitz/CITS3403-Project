{%extends "layout.html"%}

{%block content%}

<div class="test_container">
 <div id="progressBarA">
      <div id="progressBarFullA"></div>
    </div>
    <h1>{{quiz.quizname}}</h1><br>
    {% for question in quiz.questions %}
      <div id="question-{{question.id}}" class="question question-hidden">
        <p>{{question.questiontext}}</p><br>
          <div class="choices">
          {% for answer in question.get_randomized_answers() %}
            <button>{{answer.answertext}}</button>
          {% endfor %}
        </div>
    </div>
    {% endfor %}
    <div class="next-btnA">
      <button onclick="nextQuestion()" id="nextA">Next</button>
    </div>
    <div id="score-display">
        <h2 id="score-head">Score:</h2>
        <h2 id="score">0</h2>
    </div>
</div>
<script src="../static/Javascript/Assessment.js"></script>
{%endblock%}
