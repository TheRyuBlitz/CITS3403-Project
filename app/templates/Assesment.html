    var page = 0;
    var q_number = 0;
    var score = 0;
    var q = question_list[q_number];
    document.getElementById('Q').innerHTML = q.display_question();

    function quiz_time(value) {
        display_question(value);
        display_answer(value);
    }
    function display_question(q) {
        document.getElementById('Q').innerHTML = q.display_question();
    }
    function display_answer(q) {
        var a_list = q.get_answers();
        document.getElementById('0').innerHTML = a_list[0];
        document.getElementById('1').innerHTML = a_list[1];
        document.getElementById('2').innerHTML = a_list[2];
        document.getElementById('3').innerHTML = a_list[3];
    }
</script>
